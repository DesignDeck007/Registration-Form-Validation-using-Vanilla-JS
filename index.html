<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Registration Form</title>
    
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link type="text/css" rel="stylesheet" href="style.css">
    
</head>
<body>

  <!--Registration Starts-->
  <div class="registration-container" id="registrationContainer">
    <div class="header">
      <h2>REGISTRATION FORM</h2>
    </div>
    
    <form class="form" id="form">
      
      <div class="form-control">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" placeholder="Enter your full name..." autocomplete="off">
        <i class="fa-solid fa-circle-check"></i>
        <i class="fa-solid fa-circle-exclamation"></i>
        <small>Error Message</small>
      </div>
      
      <div class="form-control">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username..." autocomplete="off">
        <i class="fa-solid fa-circle-check"></i>
        <i class="fa-solid fa-circle-exclamation"></i>
        <small>Error Message</small>
      </div>
      
      <div class="form-control">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email..." autocomplete="off">
        <i class="fa-solid fa-circle-check"></i>
        <i class="fa-solid fa-circle-exclamation"></i>
        <small>Error Message</small>
      </div>
      
      <div class="form-control">
        <label for="mobile">Mobile Number</label>
        <input type="number" id="mobile" placeholder="Enter your mobile number..." autocomplete="off">
        <i class="fa-solid fa-circle-check"></i>
        <i class="fa-solid fa-circle-exclamation"></i>
        <small>Error Message</small>
      </div>
      
      <div class="form-control">
        <label for="createPassword">Create Password</label>
        <input type="password" id="createPassword" placeholder="Enter your password..." autocomplete="off">
        <i class="fa-solid fa-circle-check"></i>
        <i class="fa-solid fa-circle-exclamation"></i>
        <small>Error Message</small>
      </div>
      
      <div class="form-control">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Re-enter your password..." autocomplete="off">
        <i class="fa-solid fa-circle-check"></i>
        <i class="fa-solid fa-circle-exclamation"></i>
        <small>Error Message</small>
      </div>
      
      <input type="submit" value="Register" class="btn" id="registerBtn">
      
    </form>
  </div>
  <!--Registration Ends-->

  <script src="script.js"></script>
  
</body>
</html>
